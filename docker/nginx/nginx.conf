server {
    listen 80;
    server_name _;
    
    root /var/www/html;
    index index.php index.html;

    charset utf-8;
    
    # Aumentar límites de headers para cookies grandes
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Servir archivos estáticos directamente
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Directorio de archivos subidos
    location /archivos/ {
        alias /var/www/html/archivos/;
        autoindex off;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a tmp y otros directorios sensibles
    location ~ ^/(tmp|docker|modelos/libs)/.*$ {
        deny all;
        return 404;
    }

    # Front controller pattern - todo a través de index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar archivos PHP con PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Aumentar buffers y timeouts para PHP-FPM
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 32k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_read_timeout 300;
    }
}
