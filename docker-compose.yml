services:
  # Servicio PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usuarios_app
    expose:
      - "9000"
    environment:
      - PHP_FPM_USER=${PHP_FPM_USER:-jose}
      - PHP_FPM_GROUP=${PHP_FPM_GROUP:-jose}
      - PHP_DISPLAY_ERRORS=${PHP_DISPLAY_ERRORS:-0}
      - PHP_ERROR_REPORTING=${PHP_ERROR_REPORTING:-E_ALL}
      - DB_HOST=${DB_HOST:-db}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-usuarios}
      - MYSQL_USER=${MYSQL_USER:-usuarios_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-usuarios_pass}
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db
    networks:
      - usuarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio Nginx
  nginx:
    image: nginx:1.21-alpine
    container_name: usuarios_nginx
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - usuarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Servicio MySQL/MariaDB
  db:
    image: mariadb:10.5
    container_name: usuarios_db
    command: ["--character-set-server=utf8", "--collation-server=utf8_general_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-usuarios}
      MYSQL_USER: ${MYSQL_USER:-usuarios_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-usuarios_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    networks:
      - usuarios_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$${MYSQL_ROOT_PASSWORD:-root}\""]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local

networks:
  usuarios_network:
    driver: bridge
